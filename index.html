<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
     crossorigin="anonymous" referrerpolicy="no-referrer" />
     <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@300;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Where in the World</title>
</head>
<body>
    <div class="wrap">
        <header>
            <nav>
                <div class="logo">Where in the world?</div>
                <div class="background-light-btn">
                    <div class="dark-icon">
                        <i class="fa-regular fa-moon"></i>
                    </div>
                    <div class="light-icon">
                        <i class="fa-solid fa-sun"></i>
                    </div>
                    <p class="dark-text">Dark Mode</p>
                </div>
            </nav>
        </header>
            <main>
                <section class="form-wrap">
                    <div class="form-cont">
                        <form class="input-cont">
                            <button class="search-btn">
                                <i class="fa-solid fa-magnifying-glass"></i>
                            </button>
                            <input class="search" type="text" placeholder="Search for a country...">
                        </form>
                        <div class="drop-wrap">
                            <ul class="drop-cont">
                                <div class="header">Filter by Region</div>
                                <ul class="drop">
                                    <li value="Africa">Africa</li>
                                    <li value="Americas">America</li>
                                    <li value="Asia">Asia</li>
                                    <li value="Europe">Europe</li>
                                    <li value="Oceania">Oceania</li>
                                </ul>
                                <i class="fa-solid fa-angle-down"></i>
                            </ul>
                        </div>
                    </div>
                    <div class="back-btn-cont">
                        
                    </div>
                </section>
                <section class="countries-wrap">
                    <div class="all-countries-cont">
        
                    </div>
                    <div class="country-cont">
        
                    </div>
                </section>
            </main>
    </div>
    <script src="jscopy.js"></script>
</body>
</html>
